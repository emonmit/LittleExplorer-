    <meta charset="UTF-8" />

    <title>小小探险家 - 儿童旅行足迹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AMap (Gaode Map) Loader -->
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: 'YOUR_SECURITY_CODE', // 请替换为您的高德地图安全密钥
      }
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=YOUR_AMAP_KEY"></script> 
    <!-- Note: Replace YOUR_AMAP_KEY with a valid Key from https://console.amap.com -->

    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Animation for the passport stamp effect */
      @keyframes stamp {
        0% { opacity: 0; transform: scale(2) rotate(15deg); }
        100% { opacity: 0.2; transform: scale(1) rotate(0deg); }
      }
      .stamp-animate {
        animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Floating animation for globe markers */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .marker-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
